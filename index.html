      <!--MAIN-->
      <div class="container">
        <h1>
            Cadastrar Animal
        </h1>
        <!--FORMULARIO-->
        <form>
            <div class="form-row">
              <div class="form-group ">
                <label for="inputEmail4">Nome</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Nome">
              </div>
              <div class="form-group">
                <label for="inputPassword4">Código</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="Código">
              </div>
              <div class="form-group">
                <label for="inputPassword4">Sexo</label>
                <div class="form-row">
                    <div class="form-check">
                        <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio1" value="opcao1" aria-label="...">
                        <label for="inputPassword4">Macho</label>
                    </div>
                    <div>&nbsp;&nbsp;&nbsp;</div>
                    <div class="form-check">
                        <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio1" value="opcao1" aria-label="...">
                        <label for="inputPassword4">Femea</label>
                    </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword4">Categoria</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="Categoria">
              </div>
            </div>

            <div class="form-row">
                <div class="form-group ">
                    <label for="inputEmail4">Data de nascimento</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Nascimento">
                </div>
                <div class="form-group ">
                    <label for="inputEmail4">Tipo de parto</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Parto">
                </div>
                <div class="form-group ">
                    <label for="inputEmail4">Peso ao nascer</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Peso">
                </div>
                <div class="form-group ">
                    <label for="inputEmail4">Desmame</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Desmame">
                </div>
                <div class="form-group ">
                    <label for="inputEmail4">Chip</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Chip">
                </div>          
            </div>

            <div class="form-row">
                <div class="form-group ">
                    <label for="inputEmail4">Pai</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Nascimento">
                </div>
                <div class="form-group ">
                    <label for="inputEmail4">Mãe</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Parto">
                </div>
                <div class="form-group ">
                    <label for="inputEmail4">Acasalamento</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Peso">
                </div>
                <div class="form-group ">
                    <label for="inputEmail4">Rebanho</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Desmame">
                </div>        
            </div>
        </form>

        <!--TABELA-->
            <table class="table table ">
                <thead>
                  <tr>
                    <th scope="col" class="raca">Raça</th>
                    <th scope="col" class="teor">
                        Teor(%)
                    </th>
                    <th>
                        <button type="button" class="btn btn-success">Adicionar</button>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Somalis Brasileira</td>
                    <td>
                        18%
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger">Remover</button>
                    </td>
                  </tr>
                </tbody>
              </table>

          <div class="last-buttons">
            <button class="voltar">&larr; Voltar</button>
            <button type="button" class="btn btn-success">Concluir</button>
          </div>

      </div>
